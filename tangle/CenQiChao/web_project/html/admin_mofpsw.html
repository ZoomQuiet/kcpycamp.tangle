<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Kingsoft MogileFS Files Manage System</title>
<link href="/site_media/css.css" rel="stylesheet" type="text/css" />
</head>
<body>
<map name="Map" id="Map"><area shape="rect" coords="2,3,318,59" href="../index" target="_self" alt="首页" />
</map>
    <table style="width: 100%; height: 60px">
        <tr>
            <td> 
                <img src="/site_media/logo.png" width="320" height="60" border="0" usemap="#Map" />        
            </td>
       </tr>
    </table>
<table width="100%" border="0" cellspacing="0" cellpadding="2" class="index_middle">
  <tr  class="index_middle" valign=bottom>
    <td>管理员 " {{AdminID}} " 你好</td>
    <td><a href="../tableview" target="_self" >[系统信息]</a></td>
    <td><a href="../addmogilefs" target="_self" >[添加组群]</a></td>
    <td><a href="../addtracker" target="_self" >[Tracker管理]</a></td>
    <td><a href="#" target="_self">[{显示方式}]</a> </td>
    <td><a href="../admin_mgr" target="_self" >[管理选项]</a></td>
    <td><a href="../admin_mofpsw" target="_self">[修改密码]</a></td>
    <td><a href="../logout" target="_self">[退出]</a></td>
  </tr>
</table>
<div align="center"><br>
<form id="form1" name="form1" method="post" action="/Check_admin_mofpsw/">
  <table width="85%" border="0" cellpadding="2" cellspacing="2" class="index_table">
    <tr>
      <td colspan="2" class="title">修改密码</td>
    </tr>
    <tr>
      <td width="40%" class="index_td1">密码：</td>
      <td width="60%" class="index_td2"><label>
        <input type="password" name="newPsw" id="newPsw" />
      </label></td>
    </tr>
    <tr>
      <td class="index_td1">确认：</td>
      <td class="index_td2"><label>
        <input type="password" name="newPsw2" id="newPsw2" />
      </label></td>
    </tr>
    <tr>
      <td class="index_td1"><label></label>
        邮件： </td>
      <td class="index_td2"><label>
        <input type="text" name="txtEmail" id="txtEmail" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="btnMofPsw" id="btnMofPsw" value="提交" />
      <label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset" name="button" id="button" value="重置" />
      </label></td>
    </tr>
  </table>
  {% if Empty %}
      <font color="red"><b>注: 密码不能为空</b></font>
  {% else %}
      {% if NotSame %}
          <font color="red"><b>密码不一样</b></font>
      {% else %}
          {% if UpdateOk %}
	       <font color="red"><b>修改成功!</b></font>
	  {% endif %}
      {% endif %}
  {% endif %}
</form>
<div>
</body>
</html>
