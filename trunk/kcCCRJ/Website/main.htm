<p style="color:#0066CC; font-size:24px;  font-weight:bolder">产品概述：</p>
<p>本产品kcCCRJ基于金山训练营的代码规范，是一个可用于检测代码是否符合代码规范要求的软件。<br>
  kcCCRJ采用命令行输入，文本输出的方式，用户也可用它来进行批处理。每次可对单个文件或一个目录下所有c,cpp,h文件进行检测。<br>
  另外，kcCCRJ提供了检测功能选项，用户可以根据需要选择其中几项来进行检测。<br>
本软件既可以给老师用于检测作业，也可以让学生进行自检。<br>
